<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <div id="lista-tarefas">
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <input id="texto-tarefa">
    <button id="criar-tarefa">Adicionar</button>
    <div id="ordened-list"></div>
      <ol id="lista-tarefas"></ol>
    </div>
    <div id="buttons">
      <button id="apaga-tudo">Limpart Lista</button>
      <button id="remover-finalizados">Limpar Concluídos</button>
      <button id="salvar-tarefas">Salvar Lista</button>
      <button id="mover-cima">&uarr;</button>
      <button id="mover-baixo">&darr;</button>
      <button id="remover-selecionado">Apagar</button>
    </div>
  </div>
</body>
</html>
