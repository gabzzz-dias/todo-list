<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <div id="content">
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <input id="texto-tarefa">
    <button id="criar-tarefa"><strong>Adicionar</strong></button>
    <ol id="lista-tarefas"></ol>
    <div id="buttons">
      <button id="apaga-tudo"><strong>Limpar Lista</strong></button>
      <button id="remover-finalizados"><strong>Limpar Concluídos</strong></button>
      <button id="salvar-tarefas"><strong>Salvar Lista</strong></button>
      <button id="mover-cima"><strong>&uarr;</strong></button>
      <button id="mover-baixo"><strong>&darr;</strong></button>
      <button id="remover-selecionado"><strong>Apagar</strong></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
